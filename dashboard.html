<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Fredoka',sans-serif;background:#0D0A1A;color:#fff;min-height:100vh;padding:0}
button{font-family:'Fredoka',sans-serif;border:none;cursor:pointer;color:#fff}
input{font-family:'Fredoka',sans-serif}
.ctr{max-width:820px;margin:0 auto;padding:20px}
.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:14px;margin-bottom:24px}
.stat{background:linear-gradient(145deg,#2A1F3D,#1E1433);border-radius:20px;padding:18px;text-align:center;border:1px solid rgba(255,255,255,.06)}

.sec h3{font-size:17px;margin-bottom:14px;display:flex;align-items:center;gap:8px}
.bar-r{display:flex;align-items:center;gap:10px;margin-bottom:12px}

.bar-f{height:100%;border-radius:11px;display:flex;align-items:center;justify-content:flex-end;padding-right:6px;font-size:11px;font-weight:600;min-width:2px}

.tabs{display:flex;gap:8px;margin-bottom:18px;flex-wrap:wrap}
.tab{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:8px 16px;font-size:14px;cursor:pointer;font-family:'Fredoka',sans-serif;color:rgba(255,255,255,.5)}
.tab.on{background:rgba(255,59,139,.15);border-color:#FF3B8B;color:#FF3B8B}
.topbar{display:flex;justify-content:space-between;align-items:center;padding:16px 20px;border-bottom:1px solid rgba(255,255,255,.06);margin-bottom:10px}
.topbar h1{font-size:20px;display:flex;align-items:center;gap:8px}
.topbar .btns{display:flex;gap:10px;align-items:center}
.topbar .btns a,.topbar .btns button{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);border-radius:10px;padding:8px 14px;font-size:13px;color:rgba(255,255,255,.5);text-decoration:none}
.inp{width:100%;background:rgba(255,255,255,.06);border:1.5px solid rgba(255,255,255,.12);border-radius:14px;padding:12px 16px;font-size:14px;color:#fff;font-family:'Fredoka',sans-serif;outline:none}

.pin-dot.on{background:linear-gradient(135deg,#B44BFF,#8B3BCF);border-color:#B44BFF}
.pin-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;max-width:240px;margin:0 auto}
.pin-btn{width:100%;height:56px;border-radius:16px;font-size:26px;font-weight:600;background:linear-gradient(145deg,#2A1F3D,#1E1433);border:1.5px solid rgba(255,255,255,.1);color:#fff;cursor:pointer;font-family:'Fredoka',sans-serif}

.voice-opt.on{background:rgba(255,59,139,.15);border-color:#FF3B8B}
@media(max-width:500px){.stats{grid-template-columns:1fr 1fr}.bar-l{width:65px;font-size:11px}.topbar{flex-direction:column;gap:10px;text-align:center}}
@keyframes shake{0%,100%{transform:translateX(0)}20%{transform:translateX(-8px)}40%{transform:translateX(8px)}60%{transform:translateX(-4px)}80%{transform:translateX(4px)}}
</style>

if(tabView==="words"){
